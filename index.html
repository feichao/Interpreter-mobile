<!DOCTYPE html>
<html>
<head>
	<title>Interpreter Mobile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<ul id="history-statement"></ul>
	<div class="wraper">
		<textarea id="input-statement" autofocus="autofocus"></textarea>
		<div class="btn-list">
			<button id="delete-key" class="delete-key"></button>
			<button id="arrow-up" class="arrow-up"></button>
			<button id="arrow-down" class="arrow-down"></button>
			<button id="enter-key" class="enter-key"></button>
			<button id="more-key" class="more-key"></button>
		</div>
	</div>
	
	<div id="side-bar" class="side-bar">
		<ul id="lib-list">
			<h4>Load Libs...</h4>
			<li>
				<label>
					<input name="libs-list" type="checkbox" value="Babel for ES6"><span>Babel for ES6</span>
				</label>
			</li>
			<li>
				<label>
					<input name="libs-list" type="checkbox" value="jQuery 2.2.1"><span>jQuery 2.2.1</span>
				</label>
			</li>
		</ul>
		<div id="hide-side-bar" class="hide-side-bar"></div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
