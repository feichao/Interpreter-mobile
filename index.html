<!DOCTYPE html>
<html>
<head>
	<title>Interpreter Mobile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<ul id="history-statement"></ul>
	<div class="wraper">
		<textarea id="input-statement" autofocus="autofocus"></textarea>
		<div class="btn-list">
			<button id="delete-key" class="delete-key"></button>
			<button id="arrow-up" class="arrow-up"></button>
			<button id="arrow-down" class="arrow-down"></button>
			<button id="enter-key" class="enter-key"></button>
			<button id="more-key" class="more-key"></button>
		</div>
	</div>
	
	<div id="side-bar" class="side-bar">
		<ul id="lib-list">
			<h4>Load Libs...</h4>
		</ul>
		<button id="add-key"></button>
		<button id="hide-side-bar" class="hide-side-bar"></button>
	</div>

	<div id="add-lib" class="add-lib-wrap">
		<div class="add-lib">
			<h4>Add Lib</h4>
			<label>
				<span>Name</span>
				<input id="add-lib-name" type="text">
			</label>
			<label>
				<span>URL</span>
				<textarea id="add-lib-url" rows="3"></textarea>
			</label>
			<div class="actions">
				<button id="add-lib-ok">OK</button>
				<button id="add-lib-cancel">Cancel</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
